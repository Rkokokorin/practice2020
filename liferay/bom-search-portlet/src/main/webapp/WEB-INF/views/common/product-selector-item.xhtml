<?xml version="1.0"?>

<f:view
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html"
>
    <!--@elvariable id="viewProduct" type="com.tuneit.itc.commons.model.rest.ProductResponse$ProductHitSource"-->
    <h:panelGroup>
        <h:panelGroup rendered="#{viewProduct ne null}">
            <h:panelGroup styleClass="product-item">
                <h:panelGroup styleClass="product-image mr-2">
                    <img src="#{bomSearchBean.productPictureUrl(viewProduct)}"
                         alt="#{viewProduct.fullName}"/>
                </h:panelGroup>
                <h:panelGroup styleClass="product-info">
                    <h:panelGroup layout="block" styleClass="product-name">
                        <h:outputText value="#{bomSearchBean.getDisplayName(viewProduct)}"/>
                    </h:panelGroup>
                    <h:panelGroup styleClass="manufacturer-info text-muted">
                        <h:outputText styleClass="mr-4 text-muted" value="#{viewProduct.vendorCode}"/>
                        <h:outputText styleClass="text-muted" value="#{viewProduct.manufacturer.name}"/>
                    </h:panelGroup>
                    <h:panelGroup layout="block" styleClass="text-muted" rendered="#{viewProduct ne null}">
                        <h:outputLink value="#{bomSearchBean.openProduct(viewProduct)}" styleClass="mr-4 text-muted" target="_blank">
                            <h:outputText value="#{i18n['itc.bom.product-card']}"/>
                        </h:outputLink>
                    </h:panelGroup>
                </h:panelGroup>
            </h:panelGroup>
        </h:panelGroup>
        <h:panelGroup rendered="#{viewProduct eq null}">
            <!--@elvariable id="queryRecord" type="com.tuneit.itc.bom.QueryParserService$BOMQueryRecord"-->
            <h:outputText value="#{queryRecord}"/>
        </h:panelGroup>
    </h:panelGroup>
</f:view>
