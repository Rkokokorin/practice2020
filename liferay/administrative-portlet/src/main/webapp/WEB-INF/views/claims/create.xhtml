<?xml version="1.0"?>

<f:view
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:p="http://primefaces.org/ui"
        xmlns:ui="http://java.sun.com/jsf/facelets"
>
    <h:head/>
    <h:body>
        <ui:composition template="/WEB-INF/views/common/page-template.xhtml">
            <ui:define name="header">
                <h2><h:outputText value="#{i18n['itc.admin.claim.registration-header']}"/> </h2>
            </ui:define>
            <ui:define name="content">
                <h:form>
                    <div class="form-group">
                        <h:selectOneRadio id="legalEntity" value="#{claimCreationBean.claim.juridicalPerson}">
                            <f:selectItem itemValue="#{true}" itemLabel="#{i18n['itc.admin.contractor.juridical-person']}"/>
                            <f:selectItem itemValue="#{false}" itemLabel="#{i18n['itc.admin.contractor.private-person']}"/>
                            <p:ajax event="change" process="legalEntity" update="@form"/>
                        </h:selectOneRadio>
                    </div>
                    <h:panelGroup rendered="#{claimCreationBean.claim.juridicalPerson}">
                        <div class="form-group">
                            <p:outputLabel for="shortName" value="#{i18n['itc.admin.contractor.short-name']}"/>
                            <p:inputText id="shortName" styleClass="form-control" required="true"
                                         requiredMessage="#{i18n['itc.admin.contractor.required-field']}"
                                         value="#{claimCreationBean.claim.companyShortName}"/>
                            <p:message for="shortName"/>
                        </div>
                        <div class="form-group">
                            <p:outputLabel value="#{i18n['itc.admin.contractor.full-name']}" for="fullName"/>
                            <p:inputText id="fullName"
                                         value="#{claimCreationBean.claim.companyFullName}" styleClass="form-control"/>
                            <p:message for="fullName"/>
                        </div>
                        <div class="form-group">
                            <p:outputLabel value="#{i18n['itc.admin.contractor.tin']}" for="tin"/>
                            <p:inputText id="tin"
                                         value="#{claimCreationBean.claim.tin}" styleClass="form-control"/>
                            <p:message for="tin"/>
                        </div>
                        <div class="form-group">
                            <p:outputLabel for="msrn" value="#{i18n['itc.admin.contractor.msrn']}"/>
                            <p:inputText id="msrn"
                                         value="#{claimCreationBean.claim.msrn}" styleClass="form-control"/>
                            <p:message for="msrn"/>
                        </div>
                    </h:panelGroup>
                    <div class="form-group">
                        <p:outputLabel for="adminSurname" value="#{i18n['itc.admin.contractor.admin-surname']}"/>
                        <p:inputText id="adminSurname" value="#{claimCreationBean.claim.adminSurname}"
                                     required="true" requiredMessage="#{i18n['itc.admin.contractor.required-field']}"
                                     styleClass="form-control"/>
                        <p:message for="adminSurname"/>
                    </div>
                    <div class="form-group">
                        <p:outputLabel for="adminName" value="#{i18n['itc.admin.contractor.admin-name']}"/>
                        <p:inputText id="adminName" value="#{claimCreationBean.claim.adminName}"
                                     required="true" requiredMessage="#{i18n['itc.admin.contractor.required-field']}"
                                     styleClass="form-control"/>
                        <p:message for="adminName"/>
                    </div>
                    <div class="form-group">
                        <p:outputLabel for="adminPatronymic" value="#{i18n['itc.admin.contractor.admin-patronymic']}"/>
                        <p:inputText id="adminPatronymic" value="#{claimCreationBean.claim.adminPatronymicName}" styleClass="form-control"/>
                    </div>
                    <div class="form-group">
                        <p:outputLabel value="#{i18n['itc.admin.contractor.contact-email']}" for="email"/>
                        <p:inputText id="email" value="#{claimCreationBean.claim.email}" validatorMessage="#{i18n['itc.admin.invalid-email']}"
                                     required="true" requiredMessage="#{i18n['itc.admin.contractor.required-field']}"
                                     styleClass="form-control">
                            <f:validateRegex pattern="^[^\s]+@[^\s]+$"/>
                        </p:inputText>
                        <p:message for="email"/>
                    </div>
                    <div class="form-group">
                        <p:outputLabel value="#{i18n['itc.admin.contractor.contact-phone']}" for="phone"/>
                        <p:inputText id="phone" value="#{claimCreationBean.claim.phone}"
                                     styleClass="form-control"/>
                        <p:message for="phone"/>
                    </div>
                    <p:messages id="messages" globalOnly="true"/>
                    <div class="form-group">
                        <div class="btn-group">
                            <div class="btn-group-item">
                                <p:commandButton styleClass="btn btn-primary" value="#{i18n['itc.admin.contractor.add-claim']}"
                                                 action="#{claimCreationBean.create}" update="@form"/>
                            </div>
                        </div>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</f:view>
