<?xml version="1.0"?>

<f:view
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:p="http://primefaces.org/ui"
        xmlns:ui="http://java.sun.com/jsf/facelets"
>
    <h:head/>
    <h:body>
        <div class="form-group">
            <p:outputLabel for="surname" value="#{i18n['itc.admin.contractor.employee.surname']}"/>
            <p:inputText id="surname" value="#{contractorEmployeeCreationBean.surname}"
                         required="true" requiredMessage="#{i18n['itc.admin.contractor.required-field']}"
                         styleClass="form-control"/>
            <p:message for="surname"/>
        </div>
        <div class="form-group">
            <p:outputLabel for="name" value="#{i18n['itc.admin.contractor.employee.name']}"/>
            <p:inputText id="name" value="#{contractorEmployeeCreationBean.name}"
                         required="true" requiredMessage="#{i18n['itc.admin.contractor.required-field']}"
                         styleClass="form-control"/>
            <p:message for="name"/>
        </div>
        <div class="form-group">
            <p:outputLabel for="patronymic" value="#{i18n['itc.admin.contractor.employee.patronymic']}"/>
            <p:inputText id="patronymic" value="#{contractorEmployeeCreationBean.patronymic}"
                         styleClass="form-control"/>
        </div>
        <div class="form-group">
            <p:outputLabel value="#{i18n['itc.admin.contractor.employee.email']}" for="email"/>
            <p:inputText id="email" value="#{contractorEmployeeCreationBean.email}"
                         validatorMessage="#{i18n['itc.admin.contractor.employee.email-incorrect']}"
                         styleClass="form-control">
                <f:validateRegex pattern=".+@.+\..+"/>
            </p:inputText>
            <p:message for="email"/>
        </div>
        <div class="form-group">
            <p:selectBooleanCheckbox id="isAdmin" value="#{contractorEmployeeCreationBean.admin}"
                                     itemLabel="#{i18n['itc.admin.contractor.employee.is-admin']}"
                                     styleClass="form-control">
            </p:selectBooleanCheckbox>
        </div>
        <div class="form-group">
            <p:selectBooleanCheckbox id="isDisabled" value="#{contractorEmployeeCreationBean.disabled}"
                                     itemLabel="#{i18n['itc.admin.contractor.employee.is-disabled']}"
                                     styleClass="form-control">
            </p:selectBooleanCheckbox>
        </div>
        <p:messages id="messages" globalOnly="true"/>
        <div class="form-group">
            <div class="btn-group">
                <div class="btn-group-item">
                    <p:commandButton styleClass="btn btn-primary"
                                     value="#{contractorEmployeeCreationBean.editMode ? i18n['itc.admin.contractor.edit-employee.save'] : i18n['itc.admin.contractor.add-employee']}"
                                     action="#{contractorEmployeeCreationBean.create}" update="@form"/>
                </div>
                <div class="btn-group-item">
                    <p:commandButton styleClass="btn btn-secondary"
                                     value="#{i18n['itc.admin.contractor.add-employee.cancel']}"
                                     process="@this"
                                     action="#{contractorEmployeeCreationBean.goBack}" update="@form"/>
                </div>
            </div>
        </div>
    </h:body>
</f:view>
