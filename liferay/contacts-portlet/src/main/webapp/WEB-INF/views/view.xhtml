<?xml version="1.0"?>

<f:view
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">
    <f:metadata>
    </f:metadata>
    <h:head>
        <h:outputStylesheet library="css" name="main.css"/>
        <h:outputStylesheet library="webjars" name="font-awesome/5.12.0/css/all.min-jsf.css" />
        <h:outputStylesheet library="webjars" name="font-awesome/5.12.0/css/v4-shims.min-jsf.css" />
    </h:head>

    <h:body>
        <h:form>
            <p:outputPanel styleClass="ui-g">
                <p:outputPanel styleClass="ui-g-12 ui-md-12 ui-lg-8">
                    <ui:include src="/WEB-INF/views/map/view.xhtml"/>
                </p:outputPanel>
                <p:outputPanel styleClass="ui-g-12 ui-md-12 ui-lg-4">
                    <ui:include src="/WEB-INF/views/contacts/office/view.xhtml"/>
                </p:outputPanel>
            </p:outputPanel>
            <br/><br/>
            <p:panel widgetVar="staffersWidget">
                <ui:include src="/WEB-INF/views/contacts/staffers/view.xhtml"/>
            </p:panel>
        </h:form>
    </h:body>
</f:view>
