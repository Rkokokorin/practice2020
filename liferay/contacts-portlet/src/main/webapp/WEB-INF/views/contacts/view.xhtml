<?xml version="1.0"?>

<f:view
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:p="http://primefaces.org/ui"
        xmlns:ui="http://java.sun.com/jsf/facelets"
>
    <h:head>
        <h:outputStylesheet library="webjars" name="font-awesome/5.12.0/css/all.min-jsf.css" />
        <h:outputStylesheet library="webjars" name="font-awesome/5.12.0/css/v4-shims.min-jsf.css" />
    </h:head>

    <h:body>
        <ui:composition template="/WEB-INF/views/common/page-template.xhtml">
            <ui:define name="content">
                <p:outputPanel>
                    <h3>#{contactsViewBean.contactInfo.city}, #{contactsViewBean.contactInfo.name}</h3>

                    <br/>
                    <i class="fa fa-fw fa-flip-horizontal fa-phone icon"></i>
                    <h:outputLink id="phone" value="tel:#{contactsViewBean.contactInfo.phone}">
                        <h:outputText value="#{contactsViewBean.contactInfo.phone}" converter="phoneConverter"/>
                    </h:outputLink>
                    <h:outputText styleClass="phone_label" value=" - бесплатно с любых телефонов, круглосуточно"/>

                    <br/><br/>
                    <i class="fa fa-fw fa-envelope icon"></i>
                    <h:outputLink id="email" value="mailto:#{contactsViewBean.contactInfo.email}">
                        <h:outputText value="#{contactsViewBean.contactInfo.email}"/>
                    </h:outputLink>

                    <br/><br/>
                    <i class="fa fa-fw fa-map-marker icon"></i>
                    <h:outputText id="location" value="#{contactsViewBean.contactInfo.address}"/>

                    <br/><br/>
                    <i class="far fa-fw fa-clock icon"></i>
                    <h:outputText styleClass="weekdays_wh" value="пн.-пт.: "/>
                    <h:outputText id="weekdays_working_hours" value="#{contactsViewBean.contactInfo.weekdays_working_hours}"/>
                    <br/>
                    <i class="fa fa-fw fa-blank fa-clock icon"></i>
                    <h:outputText styleClass="weekends_wh" value="сб.-вс.: "/>
                    <h:outputText id="weekends_working_hours" styleClass="weekends_wh" value="#{contactsViewBean.contactInfo.weekends_working_hours}"/>

                    <!--styleClass="profile-label"/>--> <!--#{i18n['itc.admin.contractor.contact-phone']}-->

                </p:outputPanel>
            </ui:define>
        </ui:composition>
    </h:body>
</f:view>
