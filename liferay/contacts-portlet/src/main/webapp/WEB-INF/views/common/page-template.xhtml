<?xml version="1.0"?>

<f:view

        xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:p="http://primefaces.org/ui"
        xmlns:ui="http://java.sun.com/jsf/facelets"
>
    <h:head>
        <h:outputStylesheet library="css" name="main.css"/>
    </h:head>

    <h:body>
        <header class="contacts-portlet-header">
            <ui:insert name="header">
<!--                <h:form>-->
<!--                    <ui:include src="/WEB-INF/views/common/nav-header.xhtml"/>-->
<!--                </h:form>-->
            </ui:insert>
        </header>

        <section class="contacts-portlet-content mt-4 mb-4">
            <ui:insert name="content"/>
        </section>

        <h:panelGrid columns="2" style="width: 100%" columnClasses="map-column top-alignment, info-column">
            <ui:insert name="map-content"/>

            <ui:insert name="info-content"/>
        </h:panelGrid>

    </h:body>
</f:view>
