<?xml version="1.0"?>

<f:view
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:p="http://primefaces.org/ui"
        xmlns:portlet="http://java.sun.com/portlet_2_0"
        xmlns:ui="http://java.sun.com/jsf/facelets"
>
    <h:head>
        <h:outputStylesheet name="main.css"/>
    </h:head>

    <h:body>
        <h:form>
            <p:selectOneMenu value="#{currencyManager.selectedCurrency}" converter="#{currencyManager.converter}">
                <f:selectItems value="#{currencyManager.currencies}" var="cur" itemLabel="#{cur.hasSign ? cur.sign : ''} #{cur.code}"/>
                <p:ajax process="@form" update="@form" listener="#{currencyManager.updateCurrency()}" oncomplete="Liferay.fire('updateCurrency');"/>
            </p:selectOneMenu>
        </h:form>

    </h:body>
</f:view>
